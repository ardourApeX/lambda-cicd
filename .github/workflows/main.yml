name: Deploy

on:
  workflow_dispatch:
    push:
      branches:
        - main

jobs:
  deploy_lambda:
    runs-on: ubuntu_latest
    steps:
      - uses: actions/checkout@v2
      - name: Using Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        env:
          CI: true
        run: |
          npm ci
      - name: Build
        run: npm run build
